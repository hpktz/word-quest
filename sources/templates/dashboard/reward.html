<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RÃ©compense - Word Quest</title>
    <link rel="icon" type="image/png" href="/static/imgs/app-main-logo.png" />
    <link type="text/css" rel="stylesheet" href="/static/styles/css/style-reward.css">
</head>

<body>
    <div class="chest-container">
        <div class="chest-top">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face top">
                <div class="corner-top-right"></div>
                <div class="corner-top-left"></div>
                <div class="corner-bottom-right"></div>
                <div class="corner-bottom-left"></div>
            </div>
            <div class="face bottom"></div>
        </div>
        <div class="chest-body">
            <div class="face front">
                <div class="lock-container">
                    <div class="lock-top"></div>
                    <div class="lock-bottom"></div>
                </div>
                <div class="corner-top-right"></div>
                <div class="corner-top-left"></div>
                <div class="corner-bottom-right"></div>
                <div class="corner-bottom-left"></div>
                <div class="strip-1"></div>
                <div class="strip-2"></div>
                <div class="strip-3"></div>
            </div>
            <div class="face back"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="face bottom"></div>
        </div>
        <div class="reward-type-container">
            <img src="/static/imgs/3d-blue-gemstone.png" class="img">
        </div>
    </div>
    <div class="reward-container">+&nbsp;<span id="reward-amount">{{reward}}</span></div>
    <div class="overlay"></div>
    <script src="/static/styles/js/reward.js"></script>
</body>

</html>
