<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un problème est survenu</title>
    <link rel="icon" type="image/png" href="/static/imgs/app-main-logo.png" />
    <link rel="stylesheet" href="/static/styles/css/style-errors.css">
</head>

<body>
    <main class="error-main-container">
        <section class="error-section">
            <img src="/static/imgs/3d-golden-key.png" class="img" alt="Golden Key">
            <div class="title">Code 403</div>
            <div class="desc">
                Vous n'avez pas la bonne clé pour ouvrir cette porte. Veuillez vérifier vos permissions.
            </div>
            {% if current_user.is_authenticated %}
            <div class="button-container">
                <a href="/dashboard" class="button">Retour au dashboard</a>
            </div>
            {% else %}
            <div class="button-container">
                <a href="/" class="button">Retour à l'accueil</a>
            </div>
            {% endif %}
        </section>
    </main>
</body>

</html>
